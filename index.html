<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousell</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" defer></script>
    <script src="https://kit.fontawesome.com/c0f5be1aa9.js" crossorigin="anonymous" defer></script>
    <script type="module" defer>
        import Carousel from './script.js';
        customElements.define('carousel-element', Carousel);
    </script>
</head>
<body>
    
    <div class="container">
        
        <carousel-element class="slider-container" id="slider-container">
            <div class="image1">
                <img class="images-carousel" alt="">
            </div>
            <div class="image2">
                <i class="fa-solid fa-angle-right next" id="next"></i>
                <i class="fa-solid fa-angle-left prev" id="prev"></i>
                <img class="images-carousel" alt="">
            </div>
            <div class="image3">
                <img class="images-carousel" alt="">
            </div>
        </carousel-element>
        
    </div>

</body>
</html>
